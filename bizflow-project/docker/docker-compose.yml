version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: bizflow_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bizflow_db
      MYSQL_USER: bizflow_user
      MYSQL_PASSWORD: bizflow_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  postgres:
    image: postgres:15
    container_name: bizflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bizflow_db
      POSTGRES_USER: bizflow_user
      POSTGRES_PASSWORD: bizflow_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bizflow_user -d bizflow_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bizflow_mssql
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Aa@123456
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./init-scripts/mssql:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Aa@123456 -Q 'SELECT 1'",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: bizflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  postgres_data:
  mssql_data:
  redis_data:
